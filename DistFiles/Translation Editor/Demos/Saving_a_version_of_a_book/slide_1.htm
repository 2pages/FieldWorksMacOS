<p><strong>Saving a version of a book</strong></p>
<p>In Translation Editor, a <em>saved version</em> is a collection of Scripture books at one point in the translation process. Saved versions are part of the FieldWorks project.</p>
<p>In the future, you might compare a saved version to the current version of a book.</p>
