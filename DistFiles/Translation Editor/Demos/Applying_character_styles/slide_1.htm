<p><strong>Applying character styles</strong></p>
<p>In Translation Editor, you apply styles to Scripture text to identify <em>what each part is</em>.</p>
<p>The style formatting determines <em>how each part looks</em>.</p>
<p>For example, a style can identify and format quotations from the Old Testament.</p>
