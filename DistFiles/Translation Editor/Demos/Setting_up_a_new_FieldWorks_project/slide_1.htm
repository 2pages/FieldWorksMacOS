<p><strong>Setting up a new FieldWorks project</strong></p>
<p>A <em>FieldWorks project</em> is a database that stores data and text related to a particular language and the people who speak it.</p>
<p>Language Explorer and Translation Editor can store data and text in the same project.</p>
