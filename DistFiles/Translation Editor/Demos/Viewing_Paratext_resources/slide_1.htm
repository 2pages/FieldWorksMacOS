<p><strong>Viewing Paratext resources</strong></p>
<p>While you translate Scripture into a vernacular language, Translation Editor can display other translations if Paratext (6.1 or later) is installed on the computer.</p>
<p><em>Paratext resources</em> are also known as Standard Texts, Reference Texts, or Model Texts.</p>
