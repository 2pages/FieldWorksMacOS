<div class="Text">
<p>The <span class="UserInterface">Filter by Book</span> dialog box appears.</p>
<ul>
<li>
<p>Clear check boxes for books that you do not need to see.</p>
</li>
<li>
<p>Select check boxes for books that you need to see.</p>
</li>
</ul>
</div>
<div class="Image" style="height:359px;">
<div class="TextBox" style="left:168px;top:59px;z-index:7;">
<p>In this example:</p>
<p><span class="UserInterface">Jonah</span> and <span class="UserInterface">Mark</span> are cleared.</p>
<p><span class="UserInterface">Matthew</span> is selected.</p>
</div>
<div class="Callout FromNortheast" style="left:114px;bottom:35px;z-index:6;">
<p>Click <span class="UserInterface">OK</span>.</p>
</div>
