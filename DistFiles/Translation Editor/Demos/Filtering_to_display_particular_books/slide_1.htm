<p><strong>Filtering to display particular books</strong></p>
<p>A <em>filter</em> displays data that matches certain criteria and hides what does not match.</p>
<p>When you translate or check particular Scripture books, you can turn on a filter.</p>
<p>For example, you can turn on a filter to display Matthew, but hide Jonah and Mark.</p>
