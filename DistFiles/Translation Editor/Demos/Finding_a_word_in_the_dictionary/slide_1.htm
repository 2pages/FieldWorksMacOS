<p><strong>Finding a word in the dictionary</strong></p>
<p>Language Explorer and Translation Editor can store data and text in a FieldWorks project.</p>
<p>You can enter data about the vernacular language in Language Explorer,<br />
and then look up definitions of words in Translation Editor.</p>
