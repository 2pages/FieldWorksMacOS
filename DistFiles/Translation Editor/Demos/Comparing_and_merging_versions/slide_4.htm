<p>The <span class="UserInterface">Compare and Merge Versions</span> dialog box displays the saved version at the left and the current version at the right. It highlights one change at a time.</p>
<p>To retain the highlighted text in the current version, click <span class="UserInterface">Keep Current</span>.</p>
